<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Assignment</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <!-- Home Section -->
    <section>
        <h2>Home</h2>
        <p>Welcome to my image linking assignment.</p>
        <a href="" target="_blank">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>

    <!-- Gallery Section -->
    <section>
        <h2>Gallery</h2>
        <div>
            <a href="https://example.com/nature1" target="_blank">
                <img src="nature_image1.jpg" alt="Nature Image 1">
            </a>
            <a href="https://example.com/nature2" target="_blank">
                <img src="nature_image2.jpg" alt="Nature Image 2">
            </a>
            <!-- Repeat for a total of 12 nature images -->
            <!-- Make sure to adjust image sources and URLs accordingly -->
        </div>
    </section>

    <!-- Menu Section -->
    <section>
        <h2>Menu</h2>
        <ul>
            <li>
                <a href="https://example.com/coleslaw" target="_blank">
                    <img src="coleslaw_image.jpg" alt="Coleslaw">
                    Coleslaw
                </a>
            </li>
            <li>
                <a href="https://example.com/vindaloo" target="_blank">
                    <img src="vindaloo_image.jpg" alt="Vindaloo">
                    Vindaloo
                </a>
            </li>
            <li>
                <a href="https://example.com/butterchicken" target="_blank">
                    <img src="butterchicken_image.jpg" alt="Butter Chicken">
                    Butter Chicken
                </a>
            </li>
        </ul>
    </section>

</body>

</html>
